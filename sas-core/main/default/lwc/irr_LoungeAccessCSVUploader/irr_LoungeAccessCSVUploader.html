<template>
    <!-- Upload model start here -->
 <template if:true={isShowModal}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                 <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Import Wizard to Upload QR Code</h2>
           </header>
       
           <!-- modal body start -->
           <template if:true={isError}>
             <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                 <span class="slds-assistive-text">error</span>
                 <lightning-layout multiple-rows>
                     <strong><h1>Can't proceed with Upload because of following Reasons - </h1></strong>
                 <template for:each={errorMessage} for:item="msg" for:index="index">
                     <lightning-layout-item key={msg} size="12">
                         <div class="slds-text-body_regular left-align">&#9830; {msg}</div>
                     </lightning-layout-item>
                 </template>
                 </lightning-layout>
             </div>
         </template>
           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
             <template if:true={showLoadingSpinner}>
                 <div style="z-index: 10000 !important;">
                     <lightning-spinner alternative-text="Uploading......" size="medium" style="z-index: 10000 !important;"></lightning-spinner>
                 </div>
             </template>
             
             <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success" role="alert">
                     
                     <lightning-layout multiple-rows>
                           <lightning-layout-item>
                         <strong><h1>Please Upload only CSV file </h1></strong>
                     
                             <div class="slds-text-body_regular left-align">&#9830; CSV file should contain only two column</div>
                         </lightning-layout-item>
                     
                     </lightning-layout>
             </div>
             
             <lightning-card>
                 <div style="margin-left:0%; margin:0px auto; width: 500px;">
                     <div>
                         <lightning-input label="" name="file uploader" accept=".csv" onchange ={handleFilesChange} type="file" multiple></lightning-input>
                     </div><br/>
                     <div class="slds-text-body_small slds-text-color_error">{fileName}
                     </div><br/>
                     <div>
                         <lightning-button class="slds-m-top--medium" label={UploadFile} onclick={handleSave} variant="brand" disabled={isTrue}></lightning-button>
                     </div>
                 </div><br/><br/>
             </lightning-card>
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
               <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
           </footer>
         
         </div>
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
 </template>
